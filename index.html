 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don-don-ziki</title>
    <link rel="stylesheet" href="./css/output.css">

</head>
 <body class="bg-[#1F3757] font-[Barlow_Semi_Condensed]">

  <header class="w-full pt-12 pb-16">
      <div class="max-w-175 rounded-[15px] w-full h-37.5 m-auto border-3 border-[#57657C] p-6 flex items-center justify-between">
        <div class="max-w-38.75">
          <img src="./img/logo.svg" alt="basic-logo">
        </div>

        <div class="bg-white pb-2 pl-10 pr-10 border rounded-lg p-3">
            <div class="flex flex-col items-center">
            <strong class="text-[15px] text-[rgba(42,69,194,0.8)] font-medium tracking-[2.5px]">Score:</strong> 
            <span id="score" class="inline-block text-[64px] font-semibold text-[rgba(86,84,104,1)] leading-none">0</span>
             </div>
        </div>
      </div>
    </header>


       <!-- main -->
       <main class="w-full flex flex-col items-center justify-center">

    <section id="gameZone">
      
        <div id="basic" class="grid grid-rows-2 grid-cols-3 gap-y-5 bg-[url('../img/triangle.svg')] bg-no-repeat bg-center max-w-150 w-full">
          <img class="js-hand cursor-pointer col-start-1 transition-all hover:bg-[#4664F4] hover:shadow-[0px_0px_10px_#4664F4] hover:rounded-[95px] w-[198px] h-[203px] ml-15 rounded-full relative " src="/img/paper.svg" alt="paper">
          <img class="js-hand cursor-pointer transition-all hover:bg-[#EB9F0E] hover:shadow-[0px_0px_10px_#EB9F0E] hover:rounded-[95px] w-[198px] h-[203px] ml-35 rounded-full relative " src="/img/scissors.svg" alt="scissors">
          <img class="js-hand cursor-pointer col-start-2 transition-all hover:bg-[#DB2E4D] hover:shadow-[0px_0px_10px_#DB2E4D] hover:rounded-[95px] w-[198px] h-[203px] rounded-full " src="/img/rock.svg" alt="rock">
        </div>

        
      <div id="advenced" class="grid grid-rows-2 grid-cols-3 gap-y-5 bg-[url('../img/traingle.svg')] bg-no-repeat bg-center max-w-150 w-full relative">
        
          <img class="js-hand cursor-pointer  w-[145px] h-[148px] transition-all hover:bg-[#4664F4] hover:shadow-[0px_0px_10px_#4664F4] hover:rounded-[95px]  rounded-full  ml-[230px] mb-[50px]" src="/img/paper.svg" alt="paper">
          <img class="js-hand cursor-pointer w-[145px] h-[148px] transition-all hover:bg-[#EB9F0E] hover:shadow-[0px_0px_10px_#EB9F0E] hover:rounded-[95px] rounded-full  ml-[380px] mb-[160px] absolute bottom-0 left-0" src="/img/scissors.svg" alt="scissors">
          <img class="js-hand cursor-pointer w-[145px] h-[148px] transition-all hover:bg-[#DB2E4D] hover:shadow-[0px_0px_10px_#DB2E4D] hover:rounded-[95px] rounded-full absolute bottom-0 left-0 ml-80" src="/img/rock.svg" alt="rock">
          <img class="js-hand cursor-pointer w-[145px] h-[148px] transition-all hover:bg-[#3FB7CD] hover:shadow-[0px_0px_10px_#3FB7CD] hover:rounded-[95px] rounded-full absolute bottom-0 left-0 mb-[160px] ml-18" src="/img/spock.svg" alt="spock">
          <img class="js-hand cursor-pointer  w-[145px] h-[148px] transition-all hover:bg-[#834EE3] hover:shadow-[0px_0px_10px_#834EE3] hover:rounded-[95px]  rounded-full absolute bottom-0 left-0 ml-35" src="/img/lizard.svg" alt="lizard">
      </div> 
      
      
      
    </section>

          <div id="resultZone" class="hidden  flex flex-col justify-between items-center ">
                <div class="flex justify-between gap-[60px] items-center pb-[112px]">
                    <img id="user" src=""  class="sm:w-[198px] md:w-[292px] lg:h-[300px] sm:h-[203px] w-[129px] h-[132px] " alt="user">
                    <div class="pb-[52px] hidden md:block flex flex-col items-center" >
                    <button id="refreshGameButton" class="hover:bg-[#1F3757] hover:shadow-[0px_0px_10px_#EB9F0E] hover:rounded-[95px]  duration-500 tracking-[2.5px] hover:text-white border-[2px] border-white bg-white rounded-[8px] text-[#3B4262] font-[600] tex-[16px] pl-[60px] pr-[60px] pt-[15px] pb-[15px]">PLAY AGAIN</button>
                    </div>
                    <img id="robot" src="" class="sm:w-[198px] sm:h-[203px] lg:w-[292px] lg:h-[300px] w-[129px] h-[132px] " alt="robot">
                </div>
                <div class="pb-[52px] md:hidden" >
                    <button id="refreshGameButton" class="hover:bg-[#1F3757] hover:shadow-[0px_0px_10px_#EB9F0E] hover:rounded-[95px]  duration-500 tracking-[2.5px] hover:text-white border-[2px] border-white bg-white rounded-[8px] text-[#3B4262] font-[600] tex-[16px] pl-[60px] pr-[60px] pt-[15px] pb-[15px]">PLAY AGAIN</button>
                </div>
            </div>


        <a href="#" class="pt-2.5 pb-2.5 pl-9 pr-9 hover:text-white duration-500 font-medium border fixed bottom-20.5 tracking-[2.5px] rounded-lg border-white text-[16px] text-white hover:bg-[#1F3757] hover:shadow-[0px_0px_10px_#EB9F0E] hover:rounded-[95px] right-7.5" id="modeChanger" ></a>
        

    
    </main>

                   
    <script type="module" src="./js/app.js"></script>
 </body>
 </html>
